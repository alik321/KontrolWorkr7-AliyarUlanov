<div class="main-div" >
  <div class="orders">
    <div class="order" *ngFor="let o of order">
      <p>You ordered {{ o.title }} x1 costs {{o.price}}</p>
    </div>
    <hr/>
  </div>
  <div class="items">
    <div class="section" *ngFor="let item of items">
      <div class="item">
    <span class="photo">
      <img [src]="item.photo" width="100%" height="100%">
    </span>
        <span class="description">
      <h4>{{item.name}}</h4>
      <p>Price: {{item.price}}</p>
    </span>
        <button type="submit" (click)="getOrder($event)" name="{{item.name}}">
          add
        </button>
      </div>
    </div>

  </div>

</div>
